<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="static/js/js-panel/jspanel.min.css">
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; }
      .home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .home__sub-title { color: #ABABAB; font-size: 12px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，<%= htmlWebpackPlugin.options.title %>将不能正常工作。请启用浏览器的 JavaScript 然后继续。
      </strong>
    </noscript>
   
    <div id="app">
      <div class="home">
        <div class="home__main">
          <img
            class="home__loading"
            src="./static/images/loading/loading-spin.svg"
            alt="loading">
          <div class="home__title">
            正在加载资源
          </div>
          <div class="home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <div class="home__footer">
          <a
            href="https://github.com/andrewjm118"
            target="_blank">
            https://github.com/andrewjm118
          </a>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
     <!-- loading jsPanel javascript -->
     <script src="static/js/js-panel/jspanel.js"></script>
     <!-- optionally load jsPanel extensions -->
     <script src="static/js/js-panel/extensions/modal/jspanel.modal.js"></script>
  </body>
</html>
